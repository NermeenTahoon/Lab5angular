<div class="formuser p-4 mt-5">
    <div class="container p-5">
        <form [formGroup]="loginForm" (ngSubmit)="login($event)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input 
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Name"
                formControlName="name">

                <ng-container *ngIf="getName.touched" id="emailHelp">
                    <p *ngIf="getName.hasError('required')" class="form-text text-danger">Name is Required</p>
                    <p *ngIf="getName.hasError('pattern')" class="form-text text-danger">Name Must be a String == 4 char</p>
                </ng-container>
              </div>

            <div class="mb-3">
              <label for="testEmail1" class="form-label">Email</label>
              <input type="email"
                class="form-control"
                id="testemail" 
                placeholder="Enter Your Email"
                formControlName="email">

              <ng-container *ngIf="getEmail.touched" id="emailtest2">
                <p *ngIf="getEmail.hasError('required')" class="form-text text-danger">Email is Required</p>
                <p *ngIf="getEmail.hasError('email')" class="form-text text-danger">Email is not valid</p>
              </ng-container>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password"
               class="form-control" 
               id="exampleInputPassword1"
               placeholder="Enter Your Password"
               formControlName="password">

              <ng-container *ngIf="getPassword.touched" class="form-text text-danger">
                <p *ngIf="getPassword.hasError('required')" class="form-text text-danger">Password is Required</p>
                <p *ngIf="getPassword.hasError('minlength')" class="form-text text-danger">Passworg Must be grater than 3 char</p>
              </ng-container>
            </div>
            {{loginForm.value | json}}
            <button type="submit" class="btn submit">
              {{userId ? "Edit user" : "Add New User"}}
            </button>
          </form>
    </div>
</div>
